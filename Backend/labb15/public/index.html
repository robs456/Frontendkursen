<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robs TODOs</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid bg-info bg-opacity-25" id="wrapper">
        <header class="container-md mb-2">
            <h1 class="text-center">Roberts TODOs</h1>
        </header>
        <div class="container bg-white mb-2 rounded-4 " >
            <form  class="form " >
                <div class="inputArea">
                    <input type="text" id="inputText" name="iText" class="form-control" placeholder="TODO to do">
                </div>
                <div class="addButt">
                    <button type="submit" id="formbutton" class="btn btn-primary">Add TODO</button>
                </div>
            </form>
          
        </div>
        <div class="container bg-white rounded-4 contentbox" id="gurka"> 
            <div class="todoRow">
                <p class="todo_item">rtttt</p>
                <button class="delButt">X</button>
            </div>
            
           
            
           

        </div>
        




    </div>


    <script src="index.js"></script>
    <!-- BS  JavaScript Bundle with Popper -->
