<div class="container text-center text-primary p-3">
    <div class="row">
        <div class="col-md-6 mb-5">
            <h1 class="display-6">Contact Us</h1>
            <p class="mt-3" >Give us a call: <a href="tel:+46-800-555-1212">+46-800-555-1212</a></p>

            <address>

        <div class="col-md-6">
            <p class="mt-2 fs-5">Send us a message:</p>

            <div class="form-floating mb-3 ">

              </div>
              <div class="form-floating">
                <textarea class="form-control border-primary" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
                <label for="floatingTextarea2">Message</label>
              </div>
              <button class="btn btn-primary mt-2 " type="submit">Submit message</button>
        </div>
    </div>
