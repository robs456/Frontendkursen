<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Labb1-1">
    <meta name="keywords" content="Html, JS, frontend, labb....">
    <title>Lexicon Store</title>
    <style>
        .border {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <table class="border">
        <tr>
            <th class="border">Name / Description</th>
            <th class="border">Qty.</th>
            <th class="border">Price</th>
            <th class="border">Cost</th>

        </tr>
        <tr>
            <td class="border">Paperclips</td>
            <td class="border">1000</td>
            <td class="border">0.01</td>
            <td class="border">10.00</td> 
        </tr>
        <tr>
            <td class="border">Stables (box)</td>
            <td class="border">100</td>
            <td class="border">1.00</td>
            <td class="border">100.00</td> 
        </tr>
        <tr>
            <th class="border" colspan="3">Subtotal</th>
            <td class="border">$110.00</td> 
        </tr>
        
        <tr>
            <th class="border" colspan="2">Tax</th>
            <td class="border">8%</td>
            <td class="border">$8.80</td> 
        </tr>
        <tr>
            <th class="border" colspan="3">Grand Total</th>
            <td class="border">$118.80</td> 
        </tr>
        <tr>
            <td class="border" colspan="4"><em>&copy; 2020 - Lexicon Store</em></td>
             
        </tr>
    </table>
</body>


</html>
