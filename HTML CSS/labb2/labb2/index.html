<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="labb2.css">
</head>
<body>
    <header>
        <h1>Registration</h1>
        <p>Ange dina uppgifter nedan:</p>
    </header>
    <form>
        <label for="fnamn" >Förnamn:</label>
        <input type="text" id="fnamn" name="förnamn" >
        <label for="enamn" >Efternamn:</label>
        <input type="text" id="enamn" name="efternamn" >
        <label for="email" >Email:</label>
        <input type="email" id="email" name="email">
        <label for="pwd" >Lösenord:</label>
        <input type="password" id="pwd" name="pwd" >
        <input type="button" value="Registrera" class="button">
    </form>
    
</body>
</html>
