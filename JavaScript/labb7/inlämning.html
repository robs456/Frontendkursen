<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labb7</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

    <div id="div1" class="container m-5">
        <h1 >Labb 7</h1> 
        <p class="mt-4"><strong>Uppgift 1</strong></p>   
        <p   id="para">Denna paragraf är gammal och måste uppdateras.</p>
        <button id="butt1" type="button" class="btn btn-primary mb-3">Uppdatera</button>
    </div>

    <div id="div2" class="container m-5">
        <p><strong>Uppgift två</strong>: <a href="https://example.com">länk till example.com</a></p>
        
        <br>
        <button id="butt2" type="button" class="btn btn-primary my-3">Ändra länken!</button>
    </div>

    <div id="div3" class="container m-5">
       <h3 id="u3header">Uppgift 3: Volymberäkning</h3>
       <p id="para2">Ange mått i formuläret och tryck 'Beräkna volym'!</p>

       <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Bredd</span>
        <input id="inputBredd" type="text" class="form-control" placeholder="Bredd" aria-label="Bredd" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Längd</span>
        <input id="inputLängd" type="text" class="form-control" placeholder="Längd" aria-label="Längd" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Höjd</span>
        <input id="inputHöjd" type="text" class="form-control" placeholder="Höjd" aria-label="Höjd" aria-describedby="basic-addon1">
      </div>

       <button id="butt3" type="button" class="btn btn-primary my-3">Beräkna volym</button>
    </div>

    <div id="result" class="container m-5">
        <p id="giveRes" class="fs-2">Volymen är: <strong><span id="resSpan"></span></strong></p>
        
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 

<script src="labb7.js"></script>
</body>
</html>
