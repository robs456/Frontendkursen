<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labb 8 only html</title>
    <link rel="stylesheet" href="lab8extra.css">
    <!-- BS5 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container-md" id="main">

        <form id="form1">
            <div class="my-2">
                <label for="name" class="form-label">Name </label>
                <input type="name" class="form-control" id="name"  placeholder="Firstname Lastname">
                <span id="nameerror" class="text-danger errortext">Please enter your name in the correct format!</span>
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <div id="emailtext" class="form-text">We'll never share your email with anyone else. Trust us. HeHeHe!</div>
              <span id="emailerror" class="text-danger errortext">Please enter your email address in the correct format!</span>
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">Password, min 8 and max 20 characters, no spaces</label>
              <input type="password" class="form-control" id="password">
              <span id="passworderror" class="text-danger errortext">Please enter your password in the correct format!</span>
            </div>
            <div class="mb-2 form-check" >
              <input type="checkbox" class="form-check-input" id="check" >
              <label class="form-check-label" for="check" >Check me out</label>
              <span id="checkerror" class="text-danger errortext">Please check the box!</span>
            </div>

            <div>
              <select class="form-select mb-2" id="select" >
                <option value="" >I am (select one):</option>
                <option value="1">Stoked</option>
                <option value="2">Psyched</option>
                <option value="3">Fired Up</option>
              </select>
              <span id="selecterror" class="text-danger errortext">Please select an option!</span>
            </div>
            <div id='buttdiv'>
              <button type="submit" class="btn btn-primary " id="submitButton">Submit</button>
            </div>
          </form>




    </div>
    <script src="lab8.js"></script>
</body>
</html>
