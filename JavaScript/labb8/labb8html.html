<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labb 8 only html</title>
    <!-- BS5 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container-md" id="main">

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name </label>
                <input type="name" class="form-control" id="name" required placeholder="Firstname Lastname" pattern="^[A-Za-z0-9-]+\s[A-Za-z0-9-]+$">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" pattern="^[\w-]+(\.[\w\-]+)*@([A-Za-z0-9-]+\.)+[A-Za-z]{2,4}$" required placeholder="name@example.com">
              <div id="emailtext" class="form-text">We'll never share your email with anyone else. Trust us. HeHeHe!</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password, min 8 and max 20 characters, no spaces</label>
              <input type="password" class="form-control" id="password" required pattern="^[\S]{8,20}$">
            </div>
            <div class="mb-3 form-check" >
              <input type="checkbox" class="form-check-input" id="check" required>
              <label class="form-check-label" for="check" >Check me out</label>
            </div>
            <select class="form-select mb-3" id="select" required>
                <option value="" >I am (select one):</option>
                <option value="1">Stoked</option>
                <option value="2">Psyched</option>
                <option value="3">Fired Up</option>
              </select>
            <button type="submit" class="btn btn-primary " id="submitButton">Submit</button>
          </form>




    </div>
    
</body>
</html>
